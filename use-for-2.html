<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = prompt('Enter your number');
    var i = 1;
    var total = 0;
    for (i; i <= number; i = i + 1){
        total = total + i;
        alert(total);
    }
</script>
</body>
</html>
